name: React App CI/CD with Kubernetes Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'react-project/**'
      - 'k8s/**'

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies
      - name: Install dependencies
        working-directory: react-project
        run: npm ci

      # Run tests
      - name: Run tests
        working-directory: react-project
        run: npm test -- --watchAll=false

      # Build React app
      - name: Build React app
        working-directory: react-project
        run: npm run build

      # Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/react-project:${{ github.run_number }} ./react-project

      # Login to Docker Hub
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/react-project:${{ github.run_number }}

      # Clean & recreate directory on master node (NO MANUAL WORK EVER)
      - name: Prepare clean k8s directory on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.MASTER_NODE_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            rm -rf /home/ubuntu/react-k8s
            mkdir -p /home/ubuntu/react-k8s

      # Copy ONLY YAML files (no folders, no corruption)
      - name: Copy Kubernetes YAML files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.MASTER_NODE_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "k8s/deployment.yaml,k8s/service.yaml"
          target: "/home/ubuntu/react-k8s/"
          overwrite: true

      # Debug directory contents
      - name: Debug copied files
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.MASTER_NODE_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Files in /home/ubuntu/react-k8s:"
            ls -la /home/ubuntu/react-k8s

      # Deploy to Kubernetes
      - name: Deploy to Kubernetes
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.MASTER_NODE_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo apt-get update -y
            sudo apt-get install dos2unix -y
            
            dos2unix /home/ubuntu/react-k8s/deployment.yaml

            sed -i "s|__VERSION__|${GITHUB_RUN_NUMBER}|g" /home/ubuntu/react-k8s/deployment.yaml

            kubectl apply -f /home/ubuntu/react-k8s/deployment.yaml
            kubectl apply -f /home/ubuntu/react-k8s/service.yaml

            kubectl get pods -o wide
