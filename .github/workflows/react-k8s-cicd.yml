name: React App CI/CD with Kubernetes Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'react-project/**'
      - 'k8s/**'

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install Dependencies
      - name: Install dependencies
        working-directory: react-project
        run: npm ci

      # 4. Run Tests
      - name: Run tests
        working-directory: react-project
        run: npm test -- --watchAll=false

      # 5. Build React App
      - name: Build React app
        working-directory: react-project
        run: npm run build

      # 6. Build Docker Image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/react-project:${{ github.run_number }} ./react-project

      # 7. Login to Docker Hub
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 8. Push Docker Image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/react-project:${{ github.run_number }}

      # 9. Create target directory for K8s YAML files
      - name: Create target directory on Kubernetes master
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.MASTER_NODE_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /home/ubuntu/react-k8s

      # 10. Copy K8s YAML files
      - name: Copy Kubernetes YAML files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.MASTER_NODE_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "k8s/*"
          target: "/home/ubuntu/react-k8s/"

      # 11. Deploy to Kubernetes
      - name: Deploy to Kubernetes
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.MASTER_NODE_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Updating deployment with new image version..."
            sed -i "s|__VERSION__|${GITHUB_RUN_NUMBER}|g" /home/ubuntu/react-k8s/deployment.yaml

            echo "Applying manifests to Kubernetes..."
            kubectl apply -f /home/ubuntu/react-k8s/deployment.yaml
            kubectl apply -f /home/ubuntu/react-k8s/service.yaml

            echo "Deployment applied successfully!"
            kubectl get pods -o wide
