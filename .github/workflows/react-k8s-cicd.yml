name: React App CI/CD with Kubernetes Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'react-project/**'
      - 'k8s/**'

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        working-directory: react-project
        run: npm ci

      # Step 4: Run tests
      - name: Run tests
        working-directory: react-project
        run: npm test -- --watchAll=false

      # Step 5: Build React app
      - name: Build React app
        working-directory: react-project
        run: npm run build

      # Step 6: Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/react-project:${{ github.run_number }} ./react-project

      # Step 7: Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Step 8: Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/react-project:${{ github.run_number }}

      # Step 9.1: Create target directory on Kubernetes master node
      - name: Create target directory on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.MASTER_NODE_IP }}
          username: ubuntu      # use root if root login is enabled
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p ~/react-k8s

      # Step 9.2: Copy Kubernetes YAML files to server
      - name: Copy Kubernetes YAML files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.MASTER_NODE_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "k8s/*"
          target: "~/react-k8s/"

      # Step 10: Deploy to Kubernetes using SSH
      - name: Deploy to Kubernetes
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.MASTER_NODE_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Updating image version..."
            sudo sed -i "s|__VERSION__|${GITHUB_RUN_NUMBER}|g" ~/react-k8s/deployment.yaml
            
            echo "Applying manifests to Kubernetes..."
            sudo kubectl apply -f ~/react-k8s/deployment.yaml
            sudo kubectl apply -f ~/react-k8s/service.yaml
            
            echo "Deployment Completed!"
            sudo kubectl get pods -o wide
