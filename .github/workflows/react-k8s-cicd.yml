name: React App CI/CD with Kubernetes Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'react-project/**'
      - 'k8s/**'

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------
      # 1. Checkout source code
      # ---------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ---------------------------------------------
      # 2. Setup Node.js
      # ---------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # ---------------------------------------------
      # 3. Install dependencies
      # ---------------------------------------------
      - name: Install dependencies
        working-directory: react-project
        run: npm ci

      # ---------------------------------------------
      # 4. Run Tests
      # ---------------------------------------------
      - name: Run tests
        working-directory: react-project
        run: npm test -- --watchAll=false

      # ---------------------------------------------
      # 5. Build React
      # ---------------------------------------------
      - name: Build React app
        working-directory: react-project
        run: npm run build

      # ---------------------------------------------
      # 6. Build Docker Image
      # ---------------------------------------------
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/react-project:${{ github.run_number }} ./react-project

      # ---------------------------------------------
      # 7. Login to DockerHub
      # ---------------------------------------------
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # ---------------------------------------------
      # 8. Push Docker Image
      # ---------------------------------------------
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/react-project:${{ github.run_number }}

      # ---------------------------------------------
      # 9. CLEAN & RECREATE TARGET DIRECTORY ON SERVER
      # ---------------------------------------------
      - name: Prepare clean k8s directory on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.MASTER_NODE_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            rm -rf /home/ubuntu/react-k8s
            mkdir -p /home/ubuntu/react-k8s

      # ---------------------------------------------
      # 10. COPY ONLY YAML FILES (FINAL FIX)
      # ---------------------------------------------
      - name: Copy Kubernetes YAML files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.MASTER_NODE_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./k8s/*.yaml"
          target: "/home/ubuntu/react-k8s/"
          overwrite: true

      # ---------------------------------------------
      # 11. DEBUG â€” CHECK FILES ON SERVER
      # ---------------------------------------------
      - name: Debug copied files on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.MASTER_NODE_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Files in /home/ubuntu/react-k8s:"
            ls -la /home/ubuntu/react-k8s

      # ---------------------------------------------
      # 12. DEPLOY TO K8S
      # ---------------------------------------------
      - name: Deploy to Kubernetes
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.MASTER_NODE_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo apt-get update -y
            sudo apt-get install dos2unix -y

            # Convert CRLF to LF
            dos2unix /home/ubuntu/react-k8s/deployment.yaml

            # Replace version placeholder
            sed -i "s|__VERSION__|${GITHUB_RUN_NUMBER}|g" /home/ubuntu/react-k8s/deployment.yaml

            # Apply manifests
            kubectl apply -f /home/ubuntu/react-k8s/deployment.yaml
            kubectl apply -f /home/ubuntu/react-k8s/service.yaml

            # Show running pods
            kubectl get pods -o wide
